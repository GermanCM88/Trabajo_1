<body>
    <!-- Inicia nuestro menu de la pagina -->

                <!-- Imagen del Logo -->
                <img src="./img/logo.png" alt="">

    <!-- Fin del menu de la pagina -->

    <h1 class="text-center"> 
        FORMULARIO 2 
    </h1>
    <hr>
    <div class="container text-center">
        <div class="row">
            
            <div class="col-12 mb-2">     
                Pedido: <input type="text" class="form-control" name="item" id="item" 
                    placeholder="Escribe en numero la cantidad del pedido">
            </div>

            <div class="col-12 mb-2"> 
                Producto: <input type="text" class="form-control" name="descrip" id="descrip" 
                placeholder="Escribe la descripcion del pedido">
            </div>

            <div class="col-12 mb-2"> 
                Cantidad: <input type="text" class="form-control" name="amount" id="amount" 
                placeholder="Escribe en numeros la cantidad del pedido">
            </div>

            <div class="col-12 mb-2"> 
                Valor: <input type="text" class="form-control" name="value" id="value" 
                placeholder="Escribe el valor del pedido">
            </div>

            <div class="col text-center mb-2">
                <button type="button" class="btn btn-info" onclick="addItem()"> Agregar </button>
            </div>
        </div>

        <div style="width: 70%; text-align: justify; margin: 5%;">
            <h2 class="text-center mb-3"> 
                Lista de pedidos 
            </h2>
            <hr>
            <div class="row" id="items"> 
                No hay elementos 
            </div>
        </div>
    </div>



    <script src="./js/Formulario2.js">  </script>
